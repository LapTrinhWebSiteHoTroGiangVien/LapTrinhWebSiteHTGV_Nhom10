	<script type="text/javascript">
		function myFun(){
			var check = true;
			var tdn = document.getElementById('Tendangnhap').value;
			var ht = document.getElementById('Hovaten').value;
			var ns = document.getElementById('NgaySinh').value;
			var emal = document.getElementById('Email').value;
			var mk = document.getElementById('MatKhau').value;

			if (tdn =="") {
				document.getElementById('error-Tendangnhap').innerHTML ="Vui lòng nhập Tên đăng nhập"
				Tendangnhap.style.borderColor ="red";
				check = false;
			}
			else
			{
				document.getElementById('error-Tendangnhap').innerHTML=""
				Tendangnhap.style.borderColor ="#ccc";
			}

			if (ht =="") {
				document.getElementById('error-Hovaten').innerHTML ="Vui lòng nhập Họ và tên"
				Hovaten.style.borderColor ="red";
				check = false;
			}
			else
			{
				document.getElementById('error-Hovaten').innerHTML=""
				Hovaten.style.borderColor ="#ccc";
			}

			if (ns =="") {
				document.getElementById('error-NgaySinh').innerHTML ="Vui lòng nhập Ngày sinh"
				NgaySinh.style.borderColor ="red";
				check = false;
			}
			else
			{
				document.getElementById('error-NgaySinh').innerHTML=""
				NgaySinh.style.borderColor ="#ccc";
			}
			if (emal =="") {
				document.getElementById('error-Email').innerHTML ="Vui lòng nhập địa chỉ Email"
				Email.style.borderColor ="red";
				check = false;
			}
			
			else
			{
				document.getElementById('error-Email').innerHTML=""
				Email.style.borderColor ="#ccc";
			}
			if (mk =="") {
				document.getElementById('error-MatKhau').innerHTML ="Vui lòng nhập Mật khẩu"
				MatKhau.style.borderColor ="red";
				check = false;
			}
			else
			{
				document.getElementById('error-MatKhau').innerHTML=""
				MatKhau.style.borderColor ="#ccc";
			}

			if (check == true) {
				document.getElementById('inputT').innerHTML ="Thêm tài khoản thành công"
			}
		}
	</script>
