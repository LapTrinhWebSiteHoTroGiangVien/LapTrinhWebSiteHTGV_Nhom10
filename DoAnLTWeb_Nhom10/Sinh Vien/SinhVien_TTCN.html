          flag = false
        }

        if (matkhau=="") {
          document.getElementById('error-password').innerHTML = "Vui lòng nhập Mật khẩu";

        }

          password.style.borderColor = "red";
          flag = false
        }
         else
        {
          document.getElementById('error-password').innerHTML = "";
          password.style.borderColor = "#ccc";
        }

        }
